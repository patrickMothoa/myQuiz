<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            <img style="border-radius: 50%;" src="assets\africa.jpg" width="80" height="80"> African Revolution
        </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content color="secondary">
    
    <ion-card color="primary" >

        <br>
        <ion-card-header>
            <ion-card-title>Quiz African.</ion-card-title>
            <ion-card-subtitle>
                <ion-avatar>
                    <img src="assets\quiza.jpg" width="80" height="80"> 
                  </ion-avatar> 
              <ion-button color="secondary" style="width: 100px;" (click)="playQuiz(cal_name)">Play</ion-button>
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card color="secondary">

        <ion-radio-group  *ngFor = "let ALL of ShowAll" (ionChange) = "QuizMe($event,ALL.Quizques)">
            <ion-list-header >
              <ion-label>  {{ALL.counter}}. {{ALL.Quizques}} </ion-label>
            </ion-list-header>
                      
            <ion-item *ngFor = "let MyAnswers of ALL.QuizAns"  >
              <ion-label>{{MyAnswers}}</ion-label>
              <ion-radio  slot="start" value="{{MyAnswers}}"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-card>
    </ion-card>
     <!-- <ion-button style="width: 300px;float: right;margin-right: 10px" (click)="playQuiz();UserAnswers(UserAnswers, QuizAns); submitScore(); presentToast()"  routerLink='/scores'  color="primary">Submit Answers</ion-button><br>  -->
     <ion-button style="width: 200px;margin-left: 40px;" (click)="SubmitAll();SubmitToast()" color="primary">Submit</ion-button><br> 
     <ion-button style="width: 200px;margin-left: 40px;" routerLink='/myscores'  color="primary">Check Scores</ion-button><br>

    </ion-content>
