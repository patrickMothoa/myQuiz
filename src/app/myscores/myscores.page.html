<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            <img style="border-radius: 50%;" src="assets\africa.jpg" width="80" height="80"> African Revolution.
        </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content color="secondary">
    <ion-button style="width: 100px;margin-left: 10px" routerLink='/home'>HOME</ion-button>

    

      <ion-card color="primary">
        <ion-card-header>
          <ion-avatar>
            <img src="assets\bord.jpg" width="50" height="50">
          </ion-avatar>

          <!--  start here -->
          <ion-list *ngFor = "let all of PlayerScores">
            <ion-card color="primary">
              <ion-item text-wrap>
                <p> {{all.catId}}</p>
             </ion-item>
           <ion-item text-wrap>
            <p>{{all.counter}}.{{all.Quizques}}</p>
           </ion-item>
           <ion-item text-wrap>
            <p> {{all. options.MyAnswers}}</p>
        
          </ion-item>
            <ion-item text-wrap>
              <h3 *ngIf="all.options.score">  <ion-icon name="checkmark"></ion-icon><b>_Correct</b></h3><br>
              <h3 *ngIf="!all.options.score"> <ion-icon name="close"></ion-icon><b>_Incorrect</b></h3><br>
           </ion-item>
            </ion-card>
            </ion-list>
          <!-- end here -->
    
          <ion-button color="secondary" (click)="GetScores()">Scores</ion-button>
          <ion-card-title>Quiz-Scores.</ion-card-title>
            <ion-list *ngFor = "let ref of myScores">
              <ion-item text-wrap>
                 <p> ref no: {{ref.counter}}.{{ref.gameid}}</p>
              </ion-item>
              <ion-item text-wrap>
                <p>cat Id: {{ref.catId}}</p>
              </ion-item>
              <ion-item text-wrap>
                  <p> Score :  {{ref.totalScore}} </p>
              </ion-item>
            </ion-list>
<!-- 
            <div *ngFor = "let xxx of Options">
              <p>  {{xxx.counter}}. {{xxx.Quizques}} </p>
            </div> -->
        </ion-card-header>
      </ion-card>
</ion-content>
